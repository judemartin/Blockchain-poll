<div class="card m-2" style="width: 18rem">
  <img class="card-img-top" [src]="pollImage" alt="Card image cap" />
  <div class="card-body">
    <h5 class="card-title"></h5>
    <p class="card-text font-weight-bold">{{ question }}</p>
    <div class="d-flex justify-content-between">
      <small class="text-muted">{{ numberOfVotes }} votes </small>
      <small *ngIf="voted" class="badge bg-success">voted </small>
    </div>
  </div>
</div>
